        function delayURL(url) {

        if(delay>0){
        delay--;
        document.getElementById("time").innerHTML=delay;
        }else{
        window.top.location.href=url;
        }
        setTimeout("delayURL('home-page.html')", 1000);
        wc.alert("开始加载主页");
        //此处1000毫秒即每一秒跳转一次
        }
        </script>
